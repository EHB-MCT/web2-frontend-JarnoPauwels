<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="/web2-frontend-JarnoPauwels/src/scores.js"></script>
    <title>Document</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ScoreBoard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Scores</a>
                </li>
              </ul>
          </div>
      </div>
    </nav>
</header>

<body>

   <div class="content">
        <div class="container-fluid" id="scoreContainer">
            <div class="d-flex justify-content-center">
                <h2>Search for a game!</h2>
               <div class="rowContainer" id="gameId" value="${element._id}">
                  <div class="row">
                    <div class="col">
                      <form id="deleteGame">         
                        <button type="submit" onclick="deleteScore();">Delete Score</button>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <h1 id="userName">${element.user}</h1>
                      </div>
                      <div class="col">
                          <h1 id="gameName">${element.game}</h1>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">    
                          <p id="">${element.score}</p>
                      </div>  
                      <div class="col">       
                          <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                              Description
                            </button>
                          </p>
                            <div class="collapse" id="collapseExample">
                              <div class="card card-body">
                                <div class="row">
                                  <div class="col">
                                    ${element.desc}
                                  </div>
                                  <div class="col">
                                    <img src="${element.img}" alt="">
                                  </div>
                                </div>
                              </div>
                            </div>
                      </div>
                  </div>
              </div>       
            </div>
        </div>
    </div>

</body>
</html>

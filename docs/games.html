	<header class="header">
    <a class="logo" href="./index.html"><img id="navLogo" src="./img/logo.png" alt=""></a>
      <ul class="navBar">
          <li><a href="#">Games</a></li>

          <li><a href="./index.html">Home</a></li>
      </ul>
	</header> 

    <div class="content">
        <div class="wrap" id="inputContainer">
          <div class="search" id="gameInput">
              <input id="gameInputField" type="search" class="searchTerm" placeholder="What are you looking for?">
              <button type="submit" class="searchButton" onclick="getGames();">
                <i class="fa fa-search"></i>
              </button>
          </div>
        </div>

        <!-- Content -->

            <div class="grid-container" id="dataContainer">
                <div class="grid-item">
                <img class="column-gameImg" src="${element.image_url}" alt="">
                <div class="grid-icon">

                     <div class="wrapper">
                       <a class="icon-ref" type="submit" id="addGame" onClick="addScore(), changeIcon(this)">
                           <i class="fa-solid fa-plus"></i>
                           <i class="fa-solid fa-check"></i>
                           <span class="tooltiptext">Add to My Games</span>
                       </a>
                     </div>
                   
                            
                        <button class="icon-ref" id="myBtn">
                            <i class="fa-solid fa-circle-info"></i>
                            <span class="tooltiptext">Info</span>
                        </button>

                            <div id="myModal" class="modal">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h2 class="modal-title" id="gameName">${element.name}</h2>
                                    <button class="icon-modal-add" type="submit" id="addGame" onClick="addScore()">
                                        <i class="fa-solid fa-plus"></i>
                                        <span class="tooltiptext">Add to My Games</span>
                                    </button>
                                    <span class="close">&times;</span>
                                  </div>
                                  <div class="modal-body">
                                    <img id="gameImg" src="${element.image_url}" alt="">
                                  </div>
                                  <div class="modal-footer">
                                    <p id="gameDesc">${element.description}</p>
                                  </div>
                                </div>
                            </div>
                    </div>
                </div>

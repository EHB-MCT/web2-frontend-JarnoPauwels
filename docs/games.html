<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/games.js"></script>
    <title>Document</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img id="navLogo" src="/web2-frontend-JarnoPauwels/img/Untitled-1.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Games</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./scores.html">My Scores</a>
                </li>
              </ul>
          </div>
      </div>
    </nav>
</header>


<body>
    <div class="content">
        <div class="container-fluid"  id="inputContainer">
            <form class="d-flex" id="gameInput">
                <input id="gameInputField" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" onclick="getGames();">Search</button>
            </form>
        </div>

        <div class="container-fluid" id="dataContainer">
          <div class="rowContainer custom-rc">
                    <div class="row">
                        <div class="col">
                            <h1 id="gameName">${element.name}</h1>
                        </div>
                        <div class="col">
                        <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary custom-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Add Score
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Enter your name and score</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input id="userName" placeholder="Your Name" type="text">
                                    <input id="userScore" placeholder="Your Score" type="text">
                                </div>
                                <div class="modal-footer" id="addGame">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    
                                    <button type="submit" id="addGame" class="btn btn-primary custom-btn">Add Score</button>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">    
                            <img id="gameImg" src="${element.image_url}" alt="">
                        </div>  
                        <div class="col">       
                            <p id="gameDesc">${element.description}</p>
                        </div>
                    </div>
                </div>        
        </div>
    </div>

</body>
</html>
